<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Kuis Logaritma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background */
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        /* Flexbox untuk 2 kotak di samping */
        .row {
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }
        /* Styling untuk kotak permainan */
        .game-box {
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 40px;
            flex: 1;
        }
        .game-box:active {
            transform: scale(0.95);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        /* Hover effect untuk kotak soal dan hukuman */
        .game-box:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        /* Styling untuk kotak soal */
        .question-box {
            background: linear-gradient(135deg, #ffdd57, #fbb034);
            color: #222;
            animation: fadeIn 1.5s ease-out;
        }
        /* Styling untuk kotak hukuman/keuntungan */
        .reward-box {
            background: linear-gradient(135deg, #57ffab, #34d399);
            color: #222;
            animation: fadeIn 1.5s ease-out;
        }
        /* Styling tombol */
        .btn-custom {
            background-color: #ff7eb3;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 18px 35px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-custom:hover {
            background-color: #e768a7;
            transform: scale(1.1);
        }
        /* Styling judul */
        h1 {
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            font-size: 3.5rem;
            font-weight: 700;
            margin-top: 20px;
            text-align: center;
        }
        h4 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
        }
        p {
            font-size: 1.6rem;
            font-weight: 500;
        }
        #question, #punishmentReward {
            font-size: 1.8rem;
            font-weight: 600;
        }
        /* Animasi untuk fade in */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        /* Animasi untuk ikon */
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .icon:hover {
            transform: rotate(10deg);
        }
        .icon-question {
            color: #ffdd57;
        }
        .icon-outcome {
            color: #57ffab;
        }
        /* Tombol kembali */
        #backHome {
            display: none;
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 999;
            animation: fadeInBtn 2s ease-out;
        }
        @keyframes fadeInBtn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        /* Hover animasi untuk kotak hasil soal/hukuman */
        .result-box:hover {
            transform: scale(1.2);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }
        /* Styling untuk kotak hasil soal/hukuman di tengah layar */
        .result-box {
            width: 70%;
            margin: 50px auto;
            padding: 50px;
            text-align: center;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        /* Flex untuk display kotak hasil */
        #result {
            display: none;
        }

        /* Styling untuk soal dan hukuman */
        #question {
            color: #f57c00; /* Oranye untuk soal */
        }
        #punishmentReward {
            color: #388e3c; /* Hijau untuk hukuman/keuntungan */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Permainan Kuis Logaritma</h1>

        <!-- Question Randomizer Section -->
        <div class="row mb-4" id="homeScreen">
            <div class="game-box question-box">
                <div class="icon icon-question">üìö</div>
                <h4>Soal Matematika Acak</h4>
                <p id="question" class="mt-3">Tekan tombol untuk memulai!</p>
                <button class="btn btn-custom mt-3" onclick="generateQuestion()">Acak Soal</button>
            </div>

            <!-- Punishment/Reward Randomizer Section -->
            <div class="game-box reward-box">
                <div class="icon icon-outcome">‚úèÔ∏è</div>
                <h4>Hukuman atau Keuntungan Acak</h4>
                <p id="punishmentReward" class="mt-3">Tekan tombol untuk memulai!</p>
                <button class="btn btn-custom mt-3" onclick="generatePunishmentReward()">Acak Hasil</button>
            </div>
        </div>

        <!-- Button to go back to Home Screen -->
        <div id="backHome">
            <button class="btn btn-custom mt-3" onclick="goHome()">Kembali ke Tampilan Awal</button>
        </div>

        <!-- Displaying the result for question or punishment -->
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        const questions = [
            "log‚ÇÇ(8) = ?",
            "log‚ÇÅ‚ÇÄ(1000) = ?",
            "log‚ÇÉ(27) = ?",
            "log‚Çá(49) = ?",
            "log‚ÇÖ(125) = ?",
            "log‚ÇÇ(16) = ?",
            "log‚Çâ(81) = ?",
            "log‚ÇÑ(256) = ?",
            "log‚ÇÅ‚ÇÄ(1) = ?",
            "log‚ÇÉ(9) = ?",
            "log‚ÇÖ(25) = ?",
            "log‚Çà(64) = ?",
            "log‚ÇÇ(32) = ?",
            "log‚ÇÅ‚ÇÄ(10) = ?",
            "log‚ÇÉ(1) = ?"
        ];

        const outcomes = [
            "Maju 2 langkah!",
            "Mundur 2 langkah!",
            "Lewati giliranmu!",
            "Pilih teman untuk menjawab untukmu!",
            "Dapatkan 1 poin bonus!",
            "Hilang 1 poin!",
            "Tukar tempat dengan tim lain!",
            "Buat tim lain mundur 2 langkah!"
        ];

        // Function to generate and display random question
        function generateQuestion() {
            const element = document.getElementById('result');
            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('backHome').style.display = 'block';
            const randomIndex = Math.floor(Math.random() * questions.length);
            element.innerHTML = `<div class="game-box question-box result-box"><h4>Soal Matematika</h4><p id="question">${questions[randomIndex]}</p></div>`;
            element.style.display = 'block';
        }

        // Function to generate and display random punishment/reward
        function generatePunishmentReward() {
            const element = document.getElementById('result');
            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('backHome').style.display = 'block';
            const randomIndex = Math.floor(Math.random() * outcomes.length);
            element.innerHTML = `<div class="game-box reward-box result-box"><h4>Hukuman atau Keuntungan</h4><p id="punishmentReward">${outcomes[randomIndex]}</p></div>`;
            element.style.display = 'block';
        }

        // Function to return to the home screen
        function goHome() {
            document.getElementById('homeScreen').style.display = 'flex';
            document.getElementById('result').style.display = 'none';
            document.getElementById('backHome').style.display = 'none';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
