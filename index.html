<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Logaritma Utama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background */
        body {
            background: linear-gradient(135deg, #ffffff 0%, #7fb0ff 100%);
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 50px;
        }
        .game-box {
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 40px;
            flex: 1;
            background: linear-gradient(135deg, #ffffff, #a5b4fc);
            border: 4px solid #01112a; /* Garis pinggir */
        }
        .game-box:active {
            transform: scale(0.95);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .game-box:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .question-box {
            background: linear-gradient(135deg, #51fe93, #93fab7);
            color: #333;
            animation: fadeIn 1.5s ease-out;
        }
        .reward-box {
            background: linear-gradient(135deg, #ee8e8e, #ff4949);
            color: #333;
            animation: fadeIn 1.5s ease-out;
        }
        .btn-custom {
            background-color: #5a67d8;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 18px 35px;
            transition: background-color 0.3s, transform 0.3s;
            border: 3px solid #000000; /* Garis pinggir */
        }
        .btn-custom:hover {
            background-color: #434190;
            transform: scale(1.1);
        }
        h1 {
            color: #333;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 3.5rem;
            font-weight: 700;
            margin-top: 20px;
            text-align: center;
        }
        h4 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
        }
        p {
            font-size: 1.6rem;
            font-weight: 500;
        }
        #question {
            font-size: 1.8rem;
            font-weight: 600;
        }
        #punishmentReward {
            font-size: 1.8rem;
            font-weight: 600;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes blinkText {
            0%, 100% { opacity: 1; color: #333; }
            50% { opacity: 0.5; color: #5a67d8; }
        }
        .blink {
            animation: blinkText 1s infinite;
        }
        .question-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.6rem;
            font-weight: bold;
        }
        .reward-text {
            font-family: 'Georgia', serif;
            font-size: 1.6rem;
            font-weight: bold;
            color: #e53e3e;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .icon:hover {
            transform: rotate(10deg);
        }
        .icon-question {
            color: #63b3ed;
        }
        .icon-outcome {
            color: #f687b3;
        }
        #backHome {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 999;
            animation: fadeInBtn 2s ease-out;
        }
        @keyframes fadeInBtn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .result-box {
            width: 70%;
            margin: 50px auto;
            padding: 50px;
            text-align: center;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        .timer-box {
            background: #fff;
            border: 2px solid #5a67d8;
            border-radius: 15px;
            padding: 10px;
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            color: #333;
            animation: fadeIn 0.5s ease-out;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .timer-box.warning {
            background: #ffcccc;
            color: #d9534f;
        }
        .shuffling {
            font-size: 1.8rem;
            font-weight: 600;
            color: #5a67d8;
            animation: blinkText 1s infinite;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            animation: popupAnimation 0.5s ease-out;
        }
        @keyframes popupAnimation {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .popup h4 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .popup button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: #5a67d8;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .popup button:hover {
            background: #434190;
            transform: scale(1.1);
        }
        .credits {
        position: absolute;
        bottom: 10px;
        font-size: 1.2rem;
        color: #333;
        text-align: center;
        width: 100%;
        /* background: #f3f4f6;
        padding: 5px 0;
        border-top: 2px solid #e2e8f0; */
    }

    .credit-name {
        color: #5a67d8;
        font-weight: bold;
        font-size: 1.4rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .credits p {
        margin: 0;
        font-style: italic;
    }

    .credit-name:hover {
        color: #434190;
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Game Logaritma Utama</h1>

        <div class="row mb-4" id="homeScreen">
            <div class="game-box question-box">
                <div class="icon icon-question">üìö</div>
                <h4>Soal Matematika Acak</h4>
                <p id="question" class="blink question-text">Tekan tombol untuk memulai!</p>
                <button class="btn btn-custom mt-3" onclick="generateQuestion()">Acak Soal</button>
            </div>

            <div class="game-box reward-box">
                <div class="icon icon-outcome">‚úèÔ∏è</div>
                <h4>Ability Random</h4>
                <p id="punishmentReward" class="blink reward-text">Tekan tombol untuk memulai!</p>
                <button class="btn btn-custom mt-3" onclick="generatePunishmentReward()">Acak Hasil</button>
            </div>
        </div>

        <div id="backHome" style="display: none;">
            <button class="btn btn-custom mt-3" onclick="goHome()">Kembali ke Tampilan Awal</button>
        </div>

        <div id="result" style="display: none;"></div>

        <div id="popup" style="display: none;">
            <div class="popup">
                <h4>Waktu Habis!</h4>
                <button onclick="goHome()">OK</button>
            </div>
        </div>
    </div>

    <div class="credits">
        <p>Kredit: Alifdimz</p>
    </div>

    <script>
       const questions = [
    "2 log(x¬≤ + 1/2x) < -1, tentukan nilai x!",
    "Jika x dan y positif memenuhi persamaan ¬≤log(xy - 2y) = 1 + ¬≤log 5 dan 3^(3x)/9 = 3^(2y), tentukan nilai x + y!",
    "Diketahui f(x) = 5^log(x + 4) + 5^log(1/(x - 2)), tentukan nilai f‚Åª¬π(5^log4)!",
    "Jika (¬≥log(3x - 1)) * (5^log a) = 3, tentukan nilai x!",
    "log‚ÇÇ(3x + 5) = 4, tentukan nilai x!",
    "log‚ÇÅ‚ÇÄ(x¬≤ + 1) = 2, tentukan nilai x!",
    "log‚ÇÉ(2x + 1) = 3, tentukan nilai x!",
    "log‚ÇÑ(x + 3) + log‚ÇÑ(2x - 1) = 3, tentukan nilai x!",
    "log‚ÇÖ(x + 1) - log‚ÇÖ(x - 2) = 1, tentukan nilai x!",
    "log‚ÇÇ(x + 1) + log‚ÇÇ(x - 1) = 3, tentukan nilai x!",
    "log‚ÇÉ(x + 4) = log‚ÇÉ(2x - 1), tentukan nilai x!",
    "log‚Çà(x + 2) = 3, tentukan nilai x!",
    "log‚ÇÅ‚ÇÄ(x + 5) = 2, tentukan nilai x!",
    "log‚ÇÇ(2x - 3) = 5, tentukan nilai x!",
    "log‚Çá(x - 1) = 1, tentukan nilai x!"
];

        const outcomes = [
            "Maju 2 langkah!",
            "Mundur 2 langkah!",
            "Mundur 1 Langkah",
            "Buat tim lain Mundur 1 langkah",
            "Maju 1 langkah",
            "Tukar tempat dengan tim lain!",
            "Buat tim lain mundur 2 langkah!"
        ];

        let timer;
        let timeRemaining;

        function generateQuestion() {
            displayShufflingEffect("Soal Matematika", questions, "question-box", startTimer);
        }

        function generatePunishmentReward() {
            displayShufflingEffect("Hukuman atau Keuntungan", outcomes, "reward-box");
        }

        function displayShufflingEffect(title, data, boxClass, callback) {
            const element = document.getElementById('result');
            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('backHome').style.display = 'block';

            element.innerHTML = `<div class="game-box ${boxClass} result-box"><h4>${title}</h4><p class="shuffling">Mengacak...</p></div>`;
            element.style.display = 'block';

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * data.length);
                element.innerHTML = `<div class="game-box ${boxClass} result-box"><h4>${title}</h4><p>${data[randomIndex]}</p></div>`;

                if (callback) callback();
            }, 2000);
        }

        function startTimer() {
            const element = document.getElementById('result');
            const timerBox = document.createElement('div');
            timerBox.className = 'timer-box';
            timerBox.id = 'timerBox';
            timerBox.textContent = 'Waktu tersisa: 60 detik';
            element.appendChild(timerBox);

            timeRemaining = 60;
            timer = setInterval(() => {
                timeRemaining--;
                timerBox.textContent = `Waktu tersisa: ${timeRemaining} detik`;

                if (timeRemaining <= 10) {
                    timerBox.classList.add('warning');
                }

                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    timerBox.remove();
                    showPopup();
                }
            }, 1000);
        }

        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        function goHome() {
            document.getElementById('homeScreen').style.display = 'flex';
            document.getElementById('result').style.display = 'none';
            document.getElementById('backHome').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
            clearInterval(timer);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
